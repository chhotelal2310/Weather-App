<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App:Chhoetlal apatel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30166042cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" autocomplete="off" spellcheck="false" placeholder="Enter the city name ....">
            <button><img src="search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>

        </div>

        <div class="weather">
            <img src="clear.png" class="weather_icon">
            <h1 >
            <span>Temp:<span class="temp"></span></span>
            </h1>
            <h2 >
                <span id="location"><a href="https://maps.google.co.in"><i class="fa-sharp fa-solid fa-location-dot"></i></a><span class="city"></span><span id="cama">,</span><span class="country_code"></span></span>
            </h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
